<html>
    <head>
        <style>
        .two-column{
            padding:15px 20px;
            border:1px dashed grey;
        }
        .left-div{
            border:5px solid blue;
        }
        .right-div{
            border:5px solid blue;
        }
        /*实现一个两栏布局，左侧占30%宽度，右侧占70%宽度*/

        .left-div,.right-div{
            float:left;
            box-sizing:border-box;

        .two-column{
            box-sizing: border-box;
            position:relative;

        }
        .left-div{
            box-sizing: border-box;
            width:30%;
            position:absolute;
        }
        .right-div{
            box-sizing: border-box;
            width:70%;
            position:relative;
            left:calc(30% + 20px);
        }


        
        </style>

    </head>
    <body>
    <div class="two-column">
        <div class="left-div">
            This is the left div.
        </div>
        <div class="right-div">
            This is the right div.
        </div>
    </div>    
    </body>
</html>
